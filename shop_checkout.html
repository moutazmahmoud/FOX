  <style type="text/css">
    /*
  * Responsive Mixin
  * Applies CSS in a mobile-first way
  * Supports 'md', and 'lg' breakpoints
  */
    #submitBtn {
      /* width: auto !important; */
      text-decoration: none;
      background-color: inherit !important;
      border: 0px !important;
      box-shadow: none !important;
      cursor: auto !important;
    }

    input {
      color: black;
    }

    #modalContainer {
      display: none;
    }

    .box {
      height: 100vh;
      display: flex;
    }

    .box .shopping-list {
      width: 50%;
      height: 100%;
    }

    .box .formContainer {
      display: flex;
      /* align-items: center; */
      justify-content: center;
      width: 50%;
      height: 100%;
      box-shadow: -6px 2px 8px -3px rgba(0, 0, 0, 0.15);
      -webkit-box-shadow: -6px 2px 8px -3px rgba(0, 0, 0, 0.15);
      -moz-box-shadow: -6px 2px 8px -3px rgba(0, 0, 0, 0.15);
    }

    .hiddenFields {
      display: none !important;
    }

    .box .form {
      width: 70%;
    }

    .back-btn-container {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      margin-left: -20px;
      height: 28px;
    }
    .back-btn-img {
      height: 28px;
      width: 28px;
      margin-left: 8px;
    }
    .back-btn-text1,
    .back-btn-text2 {
      font-size: 14px;
      font-weight: 500;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
        Helvetica Neue, Ubuntu, sans-serif;
      color: rgba(26, 26, 26, 0.9);
      position: absolute;
    }

    .back-btn-text1 {
      left: 20px;
      opacity: 0;
      transform: translateX(15px);
    }
    .back-btn-text2 {
      left: 55px;
    }

    .back-btn-arrow,
    .back-btn-img,
    .back-btn-text1,
    .back-btn-text2 {
      transition: all 0.25s ease;
    }
    .back-btn-container:hover .back-btn-arrow {
      opacity: 1;
      transform: translateX(-3px);
    }
    .back-btn-container:hover .back-btn-text1 {
      opacity: 1;
      transform: translateX(0px);
    }
    .back-btn-container:hover .back-btn-text2 {
      opacity: 0;
      transform: translateX(-5px);
    }
    .back-btn-container:hover .back-btn-img {
      opacity: 0;
      transform: translateX(-5px);
    }
    .back-btn-arrow {
      opacity: 0.4;
    }

    .product-summary {
      margin-top: 32px;
    }
    /* NEW */
    #openModalBtn{
      background: rgb(196, 46, 46);
      display: flex;
      justify-content: center;
      align-items: center;  
      position: relative;
    }
    #progress{
      position: absolute;
      top: 50%;
      right: 8%;
      transform: translate(0%,-4%);
      display: none;

    }
    #circle3 {
      display: inline-block;
      height: 30px;
      width: 30px;
      margin: -25px 0 0 -25px;
      border: 3px rgb(247 250 252 / 0%) solid;
      border-top: 3px #efe7e7 solid;
      border-right: 3px #fffdfd solid;
      border-bottom: 3px #fdfafa solid;
      border-radius: 50%;
     -webkit-animation: spin3 .7s infinite linear;
            animation: spin3 .7s infinite linear;
}

@-webkit-keyframes spin3 {
  from {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  to {
    -webkit-transform: rotate(359deg);
            transform: rotate(359deg);
  }
}
@keyframes spin3 {
  from {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  to {
    -webkit-transform: rotate(359deg);
            transform: rotate(359deg);
    -webkit-transform: rotate(359deg);
            transform: rotate(359deg);
  }
}
/** END of circle3 */
